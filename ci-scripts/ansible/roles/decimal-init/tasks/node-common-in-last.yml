---
# tasks file for clear data and update binary files
- name: Enable prometheus metrics
  ini_file:
    path: '{{ decimal_data }}/daemon/config/config.toml'
    section: 'instrumentation'
    option: 'prometheus'
    value: 'true'

- name: Set right for group for read data by zabbix
  file:
    path: '{{ decimal_data }}'
    mode: '0750'
    recurse: yes
