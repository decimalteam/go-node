syntax = "proto3";
package swap;

option go_package = "bitbucket.org/decimalteam/go-node/x/swap/types";

import "gogoproto/gogo.proto";

service Msg {
  rpc HTLT(MsgHTLT) returns (MsgHTLTResponse);
  rpc Redeem(MsgRedeem) returns (MsgRedeemResponse);
  rpc Refund(MsgRefund) returns (MsgRefundResponse);
}

enum TransferType {
  option (gogoproto.goproto_enum_stringer) = false;

  TransferTypeOut = 0;
  TransferTypeIn = 1;
}

message MsgHTLT {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  TransferType TransferType = 1 [
    (gogoproto.jsontag) = "transfer_type",
    (gogoproto.moretags) = "yaml:\"transfer_type\""
  ];
  bytes From = 2 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "from",
    (gogoproto.moretags) = "yaml:\"from\""
  ];
  string Recipient = 3 [
    (gogoproto.jsontag) = "recipient",
    (gogoproto.moretags) = "yaml:\"recipient\""
  ];
  bytes HashedSecret = 4 [
    (gogoproto.customtype) = "Hash",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "hashed_secret",
    (gogoproto.moretags) = "yaml:\"hashed_secret\""
  ];
  bytes Secret = 5 [
    (gogoproto.jsontag) = "secret",
    (gogoproto.moretags) = "yaml:\"secret\""
  ];
  repeated bytes Amount = 6 [
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins",
    (gogoproto.jsontag) = "amount",
    (gogoproto.moretags) = "yaml:\"amount\""
  ];
}

message MsgHTLTResponse {}

message MsgRedeem {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  bytes From = 1 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "from",
    (gogoproto.moretags) = "yaml:\"from\""
  ];
  bytes Secret = 2 [
    (gogoproto.customtype) = "Secret",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "secret"
  ];
}

message MsgRedeemResponse {}

message MsgRefund {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  bytes From = 1 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "from",
    (gogoproto.moretags) = "yaml:\"from\""
  ];
  bytes HashedSecret = 2 [
    (gogoproto.customtype) = "Hash",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "hashed_secret"
  ];
}

message MsgRefundResponse {}