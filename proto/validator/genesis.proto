syntax = "proto3";
package validator;

option go_package = "bitbucket.org/decimalteam/go-node/x/validator/types";

import "gogoproto/gogo.proto";
import "validator/validator.proto";
import "validator/delegation.proto";
import "validator/delegation_nft.proto";

message GenesisState {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.goproto_stringer) = true;

  Params Params = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "params",
    (gogoproto.moretags) = "yaml:\"params\""
  ];
  string LastTotalPower = 2 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "last_total_power",
    (gogoproto.moretags) = "yaml:\"last_total_power\""
  ];
  repeated LastValidatorPower LastValidatorPowers = 3 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "last_validator_powers",
    (gogoproto.moretags) = "yaml:\"last_validator_powers\""
  ];
  repeated Validator Validators = 4 [
    (gogoproto.castrepeated) = "Validators",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "validators",
    (gogoproto.moretags) = "yaml:\"validators\""
  ];
  repeated Delegation Delegations = 5 [
    (gogoproto.castrepeated) = "Delegations",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "delegations",
    (gogoproto.moretags) = "yaml:\"delegations\""
  ];
  repeated UnbondingDelegation UnbondingDelegations = 6 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "unbonding_delegations",
    (gogoproto.moretags) = "yaml:\"unbonding_delegations\""
  ];
  repeated DelegationNFT DelegationsNFT = 7 [
    (gogoproto.castrepeated) = "DelegationsNFT",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "delegations_nft",
    (gogoproto.moretags) = "yaml:\"delegations_nft\""
  ];
  bool Exported = 8 [
    (gogoproto.jsontag) = "exported",
    (gogoproto.moretags) = "yaml:\"exported\""
  ];
}

message LastValidatorPower {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.goproto_stringer) = true;

  string Address = 1 [
    (gogoproto.jsontag) = "address"
  ];
  int64 Power = 2;
}
