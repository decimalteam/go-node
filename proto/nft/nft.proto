syntax = "proto3";
package nft;

option go_package = "bitbucket.org/decimalteam/go-node/x/nft/types";

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";

message Owner {
  option (gogoproto.goproto_stringer) = false;

  string Address = 1 [
    (gogoproto.jsontag) = "address",
    (gogoproto.moretags) = "yaml:\"address\""
  ];
  bytes IDCollections = 2 [
    (gogoproto.customtype) = "IDCollections",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "id_collections",
    (gogoproto.moretags) = "yaml:\"id_collections\""
  ];
}

message IDCollection {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.goproto_stringer) = false;

  string Denom = 1 [
    (gogoproto.jsontag) = "denom",
    (gogoproto.moretags) = "yaml:\"denom\""
  ];
  bytes IDs = 2 [
    (gogoproto.customtype) = "SortedStringArray",
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "ids",
    (gogoproto.moretags) = "yaml:\"ids\""
  ];
}

message BaseNFT {
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.goproto_stringer) = false;

  string ID = 1 [
    (gogoproto.jsontag) = "id",
    (gogoproto.moretags) = "yaml:\"id\""
  ];
  // fixme, should use google.protobuf.any
  string Owners = 2 [
    (gogoproto.casttype) = "bitbucket.org/decimalteam/go-node/x/nft/exported.TokenOwners",
    (gogoproto.moretags) = "yaml:\"owners\"",
    (cosmos_proto.accepts_interface) = "TokenOwners"
  ];
  string Creator = 3 [
    (gogoproto.jsontag) = "creator",
    (gogoproto.moretags) = "yaml:\"creator\""
  ];
  string TokenURI = 4 [
    (gogoproto.jsontag) = "token_uri",
    (gogoproto.moretags) = "yaml:\"token_uri\""
  ];
  string Reserve = 5 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.jsontag) = "reserve",
    (gogoproto.moretags) = "yaml:\"reserve\"",
    (gogoproto.nullable) = false
  ];
  bool AllowMint = 6 [
    (gogoproto.jsontag) = "allow_mint",
    (gogoproto.moretags) = "yaml:\"allow_mint\""
  ];
}

message NFTpacketData {
  string Denom = 1;
  uint64 Amount = 2;
  string Sender = 3;
  string String = 4;
}